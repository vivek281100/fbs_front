<div class="logincontainer">
<mat-card  style="background-color:transparent">
    <mat-card-header style="margin-left: 5%;">
        <h2>User Login</h2>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" >
            </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" >
              </mat-form-field>
            
              <div style="margin-left: 35%;">
                <button mat-raised-button color="primary" style="margin-right: 10px;">Login</button>
                <a routerLink="../register" mat-raised-button (blur)="0.5" color="transparent" style="color: white;">New User?</a>
              </div>
          </form>
    </mat-card-content>
  </mat-card>
</div>
