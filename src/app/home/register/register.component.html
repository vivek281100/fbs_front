<div class="registercontainer">
<mat-card style="background-color: transparent;">
    <mat-card-header >
        <h2>Registration</h2>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregister()">
            <!-- <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input matInput formControlName="id" >
            </mat-form-field> -->
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="userName" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>phonenumber</mat-label>
                <input matInput formControlName="phonenumber" >
              </mat-form-field>
              <!-- <mat-radio-group formControlName="phonenumber" aria-label="">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
              </mat-radio-group> -->
              <div>
                <button mat-raised-button color="primary">Submit</button>
                <a routerLink="../login" mat-raised-button color="accent">Back to Login</a>
              </div>
          </form>
    </mat-card-content>
  </mat-card>
</div>
