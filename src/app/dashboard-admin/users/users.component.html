<div class="userslist">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>User Id</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <!-- <th>Active</th> -->
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of getPaginatedUsers()" >
            <td>{{user.id}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phoneNumber}}</td>
            <!-- <td><input type="checkbox"  [checked]="user.isActive" ></td> -->
            <td>
              <div class="action-buttons" >
                <!-- <button mat-icon-button class="btn btn-primary" (click)="updateuser(user.id)" >
                  <mat-icon>edit</mat-icon>
                </button> -->
                <button mat-icon-button class="btn btn-danger" (click)="removeuser(user.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
     <mat-paginator [length]="users.length" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)" ></mat-paginator>
    </div>

    <div class="useradd" *ngIf="newuser == true">
        <form [formGroup]="adduserform" (ngSubmit)="adduser()">
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="userName" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>phonenumber</mat-label>
                <input matInput formControlName="phonenumber" >
              </mat-form-field>
            <div class="formbutton">
                    <button type="submit" mat-raised-button>Add <mat-icon>user</mat-icon></button>
            </div>
        </form>
    </div>

    <button class="addbutton" mat-button  (click)="displayform()">Add New User <mat-icon style="color: black;">add</mat-icon></button>
