<div class="bookingcontaineroutlet">
  <div class="bookingcontainer">
    <h2>Let's Go Stright to Your Flights</h2>
    <div class="bookinginputs" style="margin-left: 20%">
      <form
        class="example-form"
        [formGroup]="searchflightsform"
        (ngSubmit)="onSearchFlights()"
      >
        <mat-form-field class="example-full-width">
          <mat-label>departure City</mat-label>
          <input matInput type="text" formControlName="departureCity" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Arrival City</mat-label>
          <input matInput type="text" formControlName="arrivalCity" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Choose a date</mat-label>
          <input matInput type="date" formControlName="departureDate" />
          <!-- <input type="date"> -->
        </mat-form-field>
        <div style="margin-left: 30%">
          <button mat-raised-button color="primary">
            <mat-icon>search</mat-icon><mat-hint>Search</mat-hint>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
