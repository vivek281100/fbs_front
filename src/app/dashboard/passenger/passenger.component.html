<div class="passengerlist" *ngIf="passengers.length > 0" >
    <div class="passengercards" *ngFor="let item of passengers">
        <mat-card>
            <mat-card-title style="float: right; background-color: cadetblue;"><a  (click)="OnRemovePassenger(item.id)" ><mat-icon>close</mat-icon></a></mat-card-title>
            <mat-card-header style="background-color: cadetblue;">
                <h1>{{item.firstName}} {{item.lastName}}</h1>
            </mat-card-header>
            <mat-card-content>
                <p>{{item.phoneNumber}} </p> <p>{{item.gender}}</p> <p>{{item.age}}</p>
            </mat-card-content>
            <mat-card-footer>{{item.email}}</mat-card-footer>
        </mat-card>
    </div>
    
</div>

<div class="passengerForm">
    <mat-card>
        <mat-card-title class="title">
            <h2>Passenger </h2>
            <a  (click)="OnCancelPassengerAdd()" ><mat-icon>close</mat-icon></a>
        </mat-card-title>
    <form class="example-form" [formGroup]="AddPassengerForm" (ngSubmit)="AddPassenger()">
        <mat-card-header>
        <mat-form-field class="example-full-width">
            <mat-label>First- Name</mat-label>
            <input matInput type="text" formControlName="firstName" >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Last-Name</mat-label>
            <input matInput type="text" formControlName="lastName" >
          </mat-form-field>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-label>Age</mat-label>
            <input matInput type="number" formControlName="age" >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Gender</mat-label>
            <input matInput type="text" formControlName="gender" >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" >
          </mat-form-field>
          
          <mat-form-field class="example-full-width">
            <mat-label>Phone number</mat-label>
            <input matInput type="tel" formControlName="phonenumber" >
          </mat-form-field>
        </mat-card-content>
        <mat-card-footer>
          <div>
            <button mat-raised-button color="primary" class="passengersubmit"> <mat-icon>person</mat-icon><mat-hint>Add</mat-hint></button>
            
          </div>
          </mat-card-footer>
    </form>
    
    </mat-card>
    <a  mat-raised-button color="accent">Go To Payment</a>
</div>
